buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.hotel'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // HTTP Endpoints.
    compile "org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE"
    // Metrics Endpoint.
    compile "org.springframework.boot:spring-boot-starter-actuator:2.0.5.RELEASE"

    // Data Storage.
    compile "org.springframework.boot:spring-boot-starter-data-jpa:2.0.5.RELEASE"
    compile "org.postgresql:postgresql:42.2.5"

    // Metrics.
    compile "io.micrometer:micrometer-core:1.0.6"
    compile "io.micrometer:micrometer-registry-prometheus:1.0.6"


    // Utilities.
    compile "com.google.guava:guava:26.0-jre"
}

bootRun {
    systemProperties = System.properties
}
